<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-labelledby="title desc">
  <title id="title">Multimodal Dataset Icon (Large)</title>
  <desc id="desc">Car at center, surrounded by camera, eye, brain, and microphone icons connected with dotted lines, on a white background.</desc>

  <defs>
    <style>
      .bg { fill:#ffffff; }
      .ring { fill:none; stroke:#0EA5E9; stroke-width:6; stroke-dasharray:10 14; opacity:.7; }
      .icon { fill:#111827; }
      .node-circle { fill:#F0F9FF; stroke:#0EA5E9; stroke-width:4; }
    </style>
  </defs>

  <!-- White background -->
  <circle class="bg" cx="300" cy="300" r="280"/>

  <!-- Dotted circular connection -->
  <circle class="ring" cx="300" cy="300" r="200"/>

  <!-- Central car -->
  <g transform="translate(240,270)">
    <rect class="icon" x="0" y="0" width="120" height="50" rx="12"/>
    <circle class="icon" cx="25" cy="60" r="10"/>
    <circle class="icon" cx="95" cy="60" r="10"/>
  </g>

  <!-- Surrounding nodes -->

  <!-- Camera (top) -->
  <g transform="translate(270,80)">
    <circle class="node-circle" cx="30" cy="30" r="34"/>
    <rect class="icon" x="16" y="22" width="28" height="18" rx="3"/>
    <circle class="icon" cx="30" cy="31" r="5"/>
  </g>

  <!-- Eye (right) -->
  <g transform="translate(450,270)">
    <circle class="node-circle" cx="30" cy="30" r="34"/>
    <ellipse class="icon" cx="30" cy="30" rx="20" ry="12"/>
    <circle class="node-circle" cx="30" cy="30" r="5"/>
  </g>

  <!-- Brain (bottom) -->
  <g transform="translate(270,450)">
    <circle class="node-circle" cx="30" cy="30" r="34"/>
    <path class="icon" d="M20 28c-4-10 16-14 16-4m4 0c0-10 20-6 16 4m-16 4c-2 10-18 8-16-2m16 2c2 10 18 8 16-2"/>
  </g>

  <!-- Microphone (left) -->
  <g transform="translate(80,270)">
    <circle class="node-circle" cx="30" cy="30" r="34"/>
    <rect class="icon" x="26" y="18" width="8" height="22" rx="4"/>
    <rect class="icon" x="22" y="40" width="16" height="6" rx="3"/>
    <line class="icon" x1="30" y1="46" x2="30" y2="56" stroke="#111827" stroke-width="3"/>
  </g>

</svg>
